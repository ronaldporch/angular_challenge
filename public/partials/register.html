<h1 class="text-center">Register</h1>
<div class="alert alert-danger" role="alert" ng-show="error.message">
  <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
  <span class="sr-only">Error:</span>
  {{error.message}}
</div>

<form ng-submit="register()">
		<div class="input-group input-group">
  <span class="input-group-addon" id="basic-addon1"><span class="glyphicon glyphicon-user"></span></span>
  <input required type="text" name="username" ng-model="user.username" class="form-control" placeholder="Username" aria-describedby="basic-addon1">
  	</div>
  	<div class="input-group input-group">
  <span class="input-group-addon" id="basic-addon1">@</span>
  <input required type="text" name="email" ng-model="user.email" class="form-control" placeholder="Email" aria-describedby="basic-addon1">
</div>
<div class="input-group input-group">
  <span class="input-group-addon" id="basic-addon1"><span class="glyphicon glyphicon-user"></span></span>
  <input required type="password" name="password" ng-model="user.password" class="form-control" placeholder="Password" aria-describedby="basic-addon1">
  	</div>
	<button class="btn btn-primary" type="submit">Submit</button>
</form>
